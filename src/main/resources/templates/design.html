<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{styles/style.css}">
</head>
 <body>

  <nav>
    <img th:src="@{/images/taco-cloud.png}" class="logo"/>
    <h1 class="header">Taco Cloud</h1>      
  </nav>

  <main>
    <form method="POST" th:object="${design}">

      <h1>Design Your Taco</h1>

      <!--Box for holding the ingredients-->
      <div class="grid">
        <!--Div for wrappers-->
        <div class="ingredient-group" id="wraps" >
          <h3>Designate your wrap:</h3>
          <div th:each="ingredient: ${wrap}">
            <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
            <span th:text="${ingredient.name}">INGREDIENT</span>
            <br>
          </div>
        </div>
        <!--Div for proteins-->
        <div class="ingredient-group" id="proteins" >
          <h3>Pick your protein:</h3>
          <div th:each="ingredient: ${protein}">
            <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
            <span th:text="${ingredient.name}">INGREDIENT</span>
            <br>
          </div>
        </div>
        <!--Div for cheese-->
        <div class="ingredient-group" id="cheeses" >
          <h3>Choose your cheese:</h3>
          <div th:each="ingredient: ${cheese}">
            <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
            <span th:text="${ingredient.name}">INGREDIENT</span>
            <br>
          </div>
        </div>
        <!--Div for veggies-->
        <div class="ingredient-group" id="veggies" >
          <h3>Determine your veggies:</h3>
          <div th:each="ingredient: ${veggies}">
            <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
            <span th:text="${ingredient.name}">INGREDIENT</span>
            <br>
          </div>
        </div>
        <!--Div for sauce-->
        <div class="ingredient-group" id="sauce" >
          <h3>Select your sauce:</h3>
          <div th:each="ingredient: ${sauce}">
            <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
            <span th:text="${ingredient.name}">INGREDIENT</span>
            <br>
          </div>
        </div>
      </div>
      <!--Div for form footer-->
      <div class="form-footer">
        <h3>Name your taco</h3>
        <input type="text" th:field="*{name}"> <!--th:field="*{name}"-->
        <br>
        <button>Submit your taco</button>
      </div>

    </form>
  </main>
 </body>
</html>
