<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prac</title>
</head>
<body>

    <h1>prac html</h1>
    <div>
        <div class="gender-group" id="males">
            <h2>Gender: Males</h2>
            <div id="males">
                <div th:each="person: ${male}">
                    <p th:text="${person.name}">name</p>
                    <p th:text="${person.age}">age</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
